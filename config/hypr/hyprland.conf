$mod = SUPER

env = _JAVA_AWT_WM_NONREPARENTING,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = NIXOS_OZONE_WL,1
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_USE_XINPUT2,1
env = SDL_VIDEODRIVER,wayland

general {
  gaps_in = 5
  gaps_out = 20
  border_size = 1

  col.active_border = rgb(5c5c5c)
  col.inactive_border = rgb(212121)
}

bezier = linear, 0, 0, 1, 1
bezier = easeout, 0, 0, 0.58, 1
bezier = easeinout, 0.42, 0, 0.58, 1

animations {
  enabled = true

  animation = windows, 1, 2, easeout, popin 95%
  animation = windowsMove, 1, 2, easeinout
  animation = workspaces, 1, 1.5, linear, fade
  animation = fade, 1, 1.5, linear
  animation = border, 1, 1, linear
}

decoration {
  rounding = 6
  shadow_range = 24
  shadow_render_power = 1

  col.shadow = 0x881a1a1a
  col.shadow_inactive = 0x221a1a1a
}

# Hide sharing indicators
windowrulev2 = workspace special silent, title:^(Firefox â€” Sharing Indicator)$
windowrulev2 = workspace special silent, title:^(.*is sharing (your screen|a window)\.)$

windowrulev2 = float, title:^(Web Inspector)$
windowrulev2 = size 800 400, title:^(Web Inspector)$
windowrulev2 = monitor 2, title:^(Web Inspector)$

windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$, title:^(blob\:file\:.*)$
windowrulev2 = size 1000 600, class:^(xdg-desktop-portal-gtk)$, title:^(blob\:file\:.*)$
windowrulev2 = center, class:^(xdg-desktop-portal-gtk)$, title:^(blob\:file\:.*)$
windowrulev2 = stayfocused, class:^(xdg-desktop-portal-gtk)$, title:^(blob\:file\:.*)$

windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$, title:^(Open File)$
windowrulev2 = size 1000 600, class:^(xdg-desktop-portal-gtk)$, title:^(Open File)$
windowrulev2 = center, class:^(xdg-desktop-portal-gtk)$, title:^(Open File)$
windowrulev2 = stayfocused, class:^(xdg-desktop-portal-gtk)$, title:^(Open File)$

# Disable animations for notification layer
layerrule = noanim, notifications

layerrule = noanim, dash2-panel

source = ~/.config/hypr/common.conf
source = ~/.config/hypr/keymaps.conf
source = ~/.config/host/hypr/hyprland.conf
